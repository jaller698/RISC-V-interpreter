name: Scala format check

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          cache: "sbt"
      - name: Install scalafmt
        run: |
          curl -fLo cs-x86_64-pc-linux.gz https://github.com/coursier/launchers/raw/master/cs-x86_64-pc-linux.gz
          gunzip cs-x86_64-pc-linux.gz
          chmod +x cs-x86_64-pc-linux
          sudo mv cs-x86_64-pc-linux /usr/local/bin/cs
          cs install scalafmt
          echo "$HOME/.local/share/coursier/bin" >> $GITHUB_PATH
      - name: Run scalafmt check
        run: scalafmt --check
